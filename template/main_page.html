<html>
    <head>
        <title>Book Recommendation</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Book recommendation System</a>
                </div>
            </div>
        </nav>
        </div>
        {% for comment in comments %}

            <div class="row">
                <li>{{ comment }}</li>
            </div>
        {% endfor %}


        <div class="container">


        <div class="row">
            <form action="." method="POST">
                <textarea  class="form-control" name="contents" placeholder="Enter a Book Name"></textarea>
                <input class="btn btn-success" type="submit" value="Find Recommendations">
            </form>


    </div><!-- /.container -->
    </body>
</html>
